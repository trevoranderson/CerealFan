<head>
  <title>Cerealjs</title>
</head>
	
<body>
	<div class="span5">
    	<div style="float: right">
			{{> loginButtons align="right"}}
    	</div>
	</div>
	<div id="outer">
		<h1>TITLE</h1>
  {{> reviews}} 
  {{> leaderboard}}
  {{> addPlayer}}
  </div>
</body>
<template name="leaderboard">
<div class="leaderboard">
 <input type="button" class="changesort" value="Switch Sort" />
 <input type="button" class="resetVals" value="Reset Scores" />

    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
    <input type="button" class="dec" value="Subtract 5" />
    <input type="button" class="del" value="Delete" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
  </template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="addPlayer">
    <div>
        <div>Add a new scientist:</div>
        <span class="name">Name:</span>
        <input type="text" id="playerName" />
        <input type="button" class="add" value="Add Scientist" />
    </div>
</template>

<template name="reviews">
  {{#each dbreviews}}
    <div class = "review">
		{{> reviewformat}}	
	</div>
	{{#if selected_reviews}}
	<div class = "ratinginterface">
	<div class = "inputcategory">
	  <input type = "textbox"/>
    </div>

 <fieldset class="rating">
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Really Important">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty Important">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Not too important">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Pretty insignificant">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Doesn't matter to me">1 star</label>
</fieldset> 
<br>

<div>huehuehue</div>
</div>
   {{else}}
   <div> not selected </div>
   {{/if}}		
   {{/each}}
</template>

<template name="singleReview">
</template>

<template name="reviewformat">
<div class="review">
	 <img src= {{imgPath}} />
	 <span class="name">{{name}}</span>
	 {{#each cats}}
	<div class = "cats">
  	  <br><span class="catname">{{catname}}</span><br>
	  <span class="catname">{{weight}}</span><br>
	  <span class="catname">{{isPositive}}</span><br>
	  <span class="numratings">{{numRatings}}</span>
	</div>
	{{/each}}
  </div>
</template>
